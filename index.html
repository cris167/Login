<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- CDN de Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
  <div class="container">
    <form action="#" class="container-login">
      <h1>Login</h1>
      <h2>Hey, ingresa tus datos para iniciar sesión en tu cuenta</h2>

      <input type="email" placeholder="Correo electrónico" required>
      
      <div class="input-password">
        <input type="password" placeholder="Contraseña" id="input-password" required>
        <button class="btn-hide-show">
          <i class="fa-solid fa-eye" id="show-password"></i>
          <i class="fa-solid fa-eye-slash" id="hide-password"></i>
        </button>
      </div>

      <p class="paragraph-1">¿Tienes problemas para iniciar sesión?</p>

      <button type="submit" class="btn-sign-in">Iniciar sesión</button>

      <p class="paragraph-2">- O iniciar sesión con -</p>

      <div class="container-btn-login-with">
        <button class="btn-login-with"><i class="fa-brands fa-google"></i>Google</button>
        <button class="btn-login-with"><i class="fa-brands fa-apple"></i>Apple ID</button>
        <button class="btn-login-with"><i class="fa-brands fa-facebook"></i>Facebook</button>
      </div>

      <p class="create-account">¿No tienes una cuenta? <a href="#">Regístrate ahora</a></p>
    </form>

    <div class="footer">
      Copyright &copy; 2022 | Política de privacidad
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
